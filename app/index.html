<!doctype html>
<html lang="en" ng-app="electionMateApp">
<head>
  <meta charset="utf-8">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <title>HACK</title>
</head>
<body ng-controller="electionMateCtrl">

   <div ng-if="question.id == current_question" ng-repeat="question in questions">
     <h1>{{question.question}}</h1>
     <div ng-if="question.text" class="text-input">
       <input ng-model="user_state[question.text_target]" type="text" />
       <button ng-click="nextQuestion(true)">Next</button>
     </div>
     <div ng-repeat="answer in question.answers">
       <button ng-click="nextQuestion(answer.value)">{{answer.display}}</button>
     </div>
  </div>

<pre>{{user_state}}</pre>

</body>
</html>
