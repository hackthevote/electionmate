<!doctype html>
<html lang="en" ng-app="electionMateApp">
<head>
  <meta charset="utf-8">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="manifest" href="/manifest.json">

  <script src="js/app.js"></script>
  <script src="js/questionController.js"></script>
  <script src="js/representController.js"></script>
  <script src="js/representFactory.js"></script>

  <title>HACK</title>
</head>
<body>
  <div ng-controller="representMeCtrl">
    <form ng-show="isNotComplete" class="form-horizontal">
      <h4>Are these questions or statements important to you?</h4>
      <h2>{{current_question}}</h2>
      <button class="btn" ng-click="findQuestion()">Next</button>
    </form>
  </div>
  <div ng-controller="questionCtrl">
    <button ng-click="restart();">RESTART</button>
     <div ng-if="question.id == current_question" ng-repeat="question in questions">
       <h1>{{question.question}}</h1>
       <div ng-if="question.text" class="text-input">
         <input ng-model="user_state[question.text_target]" type="text" />
         <button ng-click="nextQuestion(true);">Next</button>
       </div>
       <div ng-repeat="answer in question.answers">
         <button ng-if="answer.display" ng-click="nextQuestion(answer.value)">{{answer.display}}</button>
       </div>
    </div>

    <ul ng-if="user_state.complete">
      <li ng-repeat="todo in todos">{{todo.display}}</li>
    </ul>

    <pre>{{todo}}</pre>
  </div>

<script src="main.js"></script>
</body>
</html>
