<!doctype html>
<html lang="en" ng-app="electionMateApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Lato:400,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="/manifest.json">

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <title>ElectionMate</title>
</head>
<body ng-controller="electionMateCtrl">
  <div class="container-fluid">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row">
      <div class="col-xs-6">
          <img id="logo" src="img/logo.png" width="150" />
      </div>
      <div class="col-xs-6">
          <p><strong>vote date:</strong> 23rd june</p>
          <button ng-click="restart();">RESTART</button>
          
      </div>
    </div>
    <div class="row questionpanel" > 
       <div ng-if="question.id == current_question" ng-repeat="question in questions">
         <h1>{{question.question}}</h1>
         <div ng-if="question.text" class="text-input">
           <input ng-model="user_state[question.text_target]" type="text" />
           <button ng-click="nextQuestion(true);">Next</button>
         </div>
         <div ng-repeat="answer in question.answers">
           <button ng-if="answer.display" ng-click="nextQuestion(answer.value)">{{answer.display}}</button>
         </div>
        </div>

        <ul id="todolist" ng-if="user_state.complete">
          <li ng-repeat="todo in todos"><input type="checkbox"> {{todo.display}}</li>
        </ul>

        <pre>{{todo}}</pre>
        <pre>{{user_state}}</pre>
      </div>
    </div>

<script src="main.js"></script>
</body>
<script>
</script>
</html>
